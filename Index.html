<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(./Image/fondo1.jpg);background-size: cover; background-position: center;">
    <header class="menu">
        <nav class="navegador">
        <a class="navegador_link">Home</a>
        <a class="navegador_link">Historia</a>
        </nav>
     </header>
    <h1 class="bungee-tint-regular">Encriptador de mensajes</h1>
    <main>
        <div class="formulario-horizontal">
            <section class="formulario_estandar">
                <h2>Encriptar mensaje</h2>
                <form id="formulario-encriptar">
                    <textarea id="mensaje" name="mensaje" rows="5" cols="30"></textarea>
                    <button id="encriptar">Encriptar</button>
                </form>
            </section>
            <section class="formulario_estandar">
                <h2>Mensaje encriptado:</h2>
                <textarea id="mensaje-encriptado" rows="5" cols="30" readonly></textarea>
                <button id="copiar-encriptado">Copiar</button>
            </section>
        </div>
        <div class="formulario-horizontal">
            <section class="formulario_estandar">
                <h2>Desencriptar mensaje</h2>
                <form id="formulario-desencriptar">
                    <textarea id="mensaje-encriptado-desencriptar" rows="5" cols="30"></textarea>
                    <button id="desencriptar">Desencriptar</button>
                </form>
            </section>
            <section class="formulario_estandar">
                <h2>Mensaje desencriptado:</h2>
                <textarea id="mensaje-desencriptado" rows="5" cols="30" readonly></textarea>
                <button id="copiar-desencriptado">Copiar</button>
            </section>
        </div>
    </main>
    <script src="./script"></script>
    <footer class="footer">
        <p>@ Desarrollado por Lucho</p>
    </footer>
</body>
</html>
